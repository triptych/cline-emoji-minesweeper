<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Minesweeper</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/board.css">
    <link rel="stylesheet" href="src/styles/ui.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Emoji Minesweeper 💣</h1>
            <div class="controls">
                <select id="difficulty">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
                <button id="newGame">New Game</button>
            </div>
            <div class="game-info">
                <div class="mine-counter">💣 <span id="mineCount">0</span></div>
                <div class="timer">⏱️ <span id="timeCount">0</span></div>
            </div>
        </header>

        <div id="gameBoard" class="game-board"></div>

        <footer class="game-footer">
            <div class="high-scores">
                <h3>High Scores 🏆</h3>
                <div id="highScoresList"></div>
            </div>
            <div class="game-actions">
                <button id="saveGame">Save Game</button>
                <button id="loadGame">Load Game</button>
            </div>
        </footer>
    </div>

    <div class="about-bar">
        <p>
            View on GitHub:
            <a href="https://github.com/triptych/cline-emoji-minesweeper" target="_blank">Repository</a> |
            <a href="https://github.com/triptych/cline-emoji-minesweeper/blob/main/README.md" target="_blank">Documentation</a>
        </p>
    </div>

    <script src="src/scripts/storage.js"></script>
    <script src="src/scripts/board.js"></script>
    <script src="src/scripts/ui.js"></script>
    <script src="src/scripts/game.js"></script>
</body>
</html>
